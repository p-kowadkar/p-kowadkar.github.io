<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Pranav Kowadkar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./static/css/netflix-style.css">
    <link rel="stylesheet" href="./static/css/enhanced-ux.css">
    <style>
        :root {
            --primary-color: #e50914; /* Netflix red color */
            --text-color: #ffffff;
            --bg-color: #141414;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color, #e50914); /* Added fallback color */
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--text-color, #ffffff);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-color, #ffffff);
        }
        
        .netflix-button {
            display: inline-block;
            background-color: var(--primary-color, #e50914);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .netflix-button:hover {
            background-color: #f40612;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
            Your message has reached me! I appreciate you reaching out and will get back to you as soon as possible.
        </p>
        <a href="index.html" class="netflix-button netflix-button-primary">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
    </div>
</body>
</html>
