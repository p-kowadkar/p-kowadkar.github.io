<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pranav Kowadkar</title>
    <!-- Custom pk favicon -->
    <link rel="icon" href="./static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./static/css/netflix-main.css">
    <link rel="stylesheet" href="./static/css/netflix-portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .return-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="netflix-theme">
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="netflix-button netflix-button-primary return-button">
            <i class="fas fa-arrow-left"></i> Return to Portfolio
        </a>
    </div>
</body>
</html>
