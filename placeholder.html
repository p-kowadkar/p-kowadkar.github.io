
<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Image Generator</title>
    <style>
        body { margin: 0; padding: 0; background: #141414; }
        .placeholder {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(229, 9, 20, 0.2) 0%, transparent 70%);
        }
        .content {
            z-index: 1;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border-left: 3px solid #E50914;
        }
        h1 { color: #E50914; margin-bottom: 10px; }
        p { margin-top: 0; }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="content">
            <h1>Placeholder Image</h1>
            <p>Replace with actual image</p>
        </div>
    </div>
</body>
</html>
